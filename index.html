<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-success">Vuejs chapter 1</h1>

      <section id="interpolation" class="p-3 bg-black rounded text-white mb-3">
        <h2 class="text-danger">Interpolation</h2>
        <hr />
        <p>Name: {{nameUser}}</p>
        <p>Class: {{className}}</p>
      </section>

      <section id="binding-attribute" class="p-3 bg-black rounded text-white mb-3">
        <h2 class="text-danger">Binding-Attribute</h2>
        <img v-bind:src="ImgUrl" class="img-thumbnail w-50" alt={{ImgName}}>
        <a v-bind:href="linkInfo" class="d-block btn btn-primary mt-3" target="_blank">View Detail</a>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS Main -->
    <script src="./JS/index.js"></script>
  </body>
</html>
